<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.comp.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 7rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading-primary">Simple, traffic-based pricing</h1>
        <h2 class="heading-secondary u-margin-top-s">
          Sign-up for our 30-day trial. No credit card required.
        </h2>
      </header>
      <article class="pricing-card">
        <div class="pricing-card__main u-padding-left-right-m u-padding-top-m">
          <div class="pricing__header">
            <p class="pricing__views">100K Pageviews</p>
            <div class="pricing__price-container">
              <p class="pricing__price">$16.00</p>
              <p class="pricing__price-month">/ month</p>
            </div>
          </div>
          <div class="slider__container">
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="myRange"
            />
          </div>
          <div class="pricing__footer">
            <p class="pricing__billing">Monthly Billing</p>
            <label class="toggle-btn">
              <input type="checkbox" />
              <span class="toggle-btn__slider"></span>
            </label>
            <p class="pricing__billing">Yearly Billing</p>
            <p class="pricing__discount">25% Discount</p>
          </div>
        </div>
        <div
          class="pricing-card__cta u-padding-left-right-m u-padding-bottom-m"
        >
          <div class="cta__features">
            <span class="features__item">
              <img src="./images/icon-check.svg" alt="check" />
              <p class="features__text">Unlimited websites</p>
            </span>
            <span class="features__item">
              <img src="./images/icon-check.svg" alt="check" />
              <p class="features__text">100% data ownership</p>
            </span>
            <span class="features__item">
              <img src="./images/icon-check.svg" alt="check" />
              <p class="features__text">Email Reports</p>
            </span>
          </div>
          <a href="#" class="cta__link">Start my trial</a>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bryan Lee</a>.
      </div>
    </div>
  </body>
</html>
